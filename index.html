<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Pricing Component | Frontend Mentor</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1>Our Pricing</h1>
    
    <div class="toggle-div">
      <h2>Annually</h2>
      <div class="toggle-btn" onclick="document.querySelectorAll('h3').forEach((element)=> {
        element.classList.toggle('visible');
      }); document.querySelector('main').classList.toggle('month')"></div>
      <h2>Monthly</h2>
    </div>
    
    <div class="boxes">
      <div class="box">
        <h2>Basic</h2>
        <h3 class="visible"><span>&dollar;</span>19.99</h3>
        <h3><span>&dollar;</span>199.99</h3>
        
        
        <hr>
        <p>500 GB Storage</p>
        
        <hr>
        <p>2 Users Allowed</p>
        
        <hr>
        <p>Send up to 3 GB</p>
        
        <hr>
        <button class="btn">Learn More</button>
        
      </div>

      <div class="box box-large">
        <h2>Professional</h2>
        <h3 class="visible"><span>&dollar;</span>24.99</h3>
        <h3><span>&dollar;</span>249.99</h3>
        
        
        <hr>
        <p>1 TB Storage</p>
        
        <hr>
        <p>5 Users Allowed</p>
        
        <hr>
        <p>Send up to 10 GB</p>
        
        <hr>
        <button class="btn">Learn More</button>
        
      </div>

      <div class="box">
        <h2>Master</h2>
        <h3 class="visible"><span>&dollar;</span>39.99</h3>
        <h3><span>&dollar;</span>399.99</h3>
        
        <hr>
        <p>2 TB Storage</p>
        
        <hr>
        <p>10 Users Allowed</p>
        
        <hr>
        <p>Send up to 20 GB</p>
        
        <hr>
        <button class="btn">Learn More</button>
        
      </div>
    </div>
  </main>
</body>
</html>
